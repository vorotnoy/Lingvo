<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lingvo/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Lingvo</title>
    <script type="text/javascript">
        (function (l) {
          if (l.search[1] === '/') {
            let decoded = l.search
              .slice(1)
              .split('&')
              .map(function (s) {
                return s.replace(/~and~/g, '&');
              })
              .join('');
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + decoded + l.hash,
            );
          }
        })(window.location);
      </script>
    <script type="module" crossorigin src="/lingvo/assets/index-84c6907c.js"></script>
    <link rel="stylesheet" href="/lingvo/assets/index-4be7df4f.css">
  </head>

    <div id="root"></div>
    <div id="modal-root"></div>
    
  </body>
</html>
